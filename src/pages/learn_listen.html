<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill The Blank Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Sidebar with Timer and Question Numbers -->
        <div class="sidebar">
            <div class="timer">
                <p>Remaining Time</p>
                <h1>00:20:35</h1>
            </div>
            <div class="question-numbers">
                <button class="btn active">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn wrong">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">10</button>
            </div>
        </div>

        <!-- Main Content for Question and Answer -->
        <div class="main-content">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="question-header">
                <h2>Fill The Blank Space!</h2>
            </div>

            <!-- Listening Button -->
            <div class="listen-section">
                <button class="listen-btn">
                    <img src="icon-listen.svg" alt="Listen Icon">
                    Listen carefully
                </button>
            </div>

            <!-- Question Text -->
            <div class="question-text">
                <p>What activity does Emily suggest for the weekend?</p>
                <div class="answer-box">Hiking</div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button class="btn-skip">Skip</button>
                <button class="btn-check">Check</button>
            </div>
        </div>
    </div>
</body>
</html>
