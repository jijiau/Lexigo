<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill The Blank Space</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Sidebar with Timer and Question Numbers -->
        <div class="sidebar listen">
            <div class="timer">
                <p>Remaining Time</p>
                <h1>00:20:35</h1>
            </div>
            <div class="question-numbers">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button wrong">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button current">10</button>
            </div>
        </div>

        <!-- Main Content for Question and Answer -->
        <div class="main-content">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="question-header">
                <h2>Urutkan kalimatnya!</h2>
            </div>

            <!-- Listening Button -->
            <div class="soal">
                <div class="hiasan">
                    <img src="../../assets/conversation-question.svg" alt="gambar orang">
                </div>
                <button class="listen-btn">
                    <img src="../../assets/speaker-icon.svg" alt="Listen Icon">
                    <span>Listen carefully...</span>
                </button>
            </div>

            <!-- Question Text -->
            <div class="question-text listening">
                <div class="answer-box" id="answer-box-1"></div>
                <div class="answer-box" id="answer-box-2"></div>
                <div class="answer-box" id="answer-box-3"></div>
                <div class="answer-box" id="answer-box-4"></div>
                <div class="answer-box" id="answer-box-5"></div>
            </div>
            
            <div class="answer-options Listening">
                <button class="answer" draggable="true" id="answer1" data-original-box="null">
                    my
                </button>
                <button class="answer" draggable="true" id="answer2" data-original-box="null">
                    years
                </button>
                <button class="answer" draggable="true" id="answer3" data-original-box="null">
                    is
                </button>
                <button class="answer" draggable="true" id="answer4" data-original-box="null">
                    mom
                </button>
                <button class="answer" draggable="true" id="answer5" data-original-box="null">
                    forty eight
                </button>
            </div>
            
            <!-- Tombol Undo -->
            <button class="btn undo" onclick="undoLastMove()">Undo</button>
            

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button class="btn skip">Skip</button>
                <button class="btn check">Check</button>
            </div>
        </div>
    </div>

    <script src="../scripts/drag_drop.js"></script>
</body>
</html>
